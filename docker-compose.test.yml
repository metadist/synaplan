# Docker Compose configuration for testing
#
# Usage:
#   Local dev:  docker compose -f docker-compose.test.yml up
#               (uses volume mounts for live code reloading)
#
#   CI:         docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml up
#               (docker-compose.test.ci.yml removes volume mounts to use baked image)

services:
  # Symfony Backend for Testing
  app_test:
    build:
      context: .
      dockerfile: _docker/backend/Dockerfile
    container_name: synaplan-app-test
    ports:
      - "8001:80"
    volumes:
      # Volume mounts for local development (overridden in CI via docker-compose.test.ci.yml)
      - ./backend:/var/www/backend
      - ./plugins:/plugins
      - ./_docker/backend/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    environment:
      APP_ENV: test
      APP_SECRET: test_secret_not_for_production
      APP_URL: http://localhost:8001
      FRONTEND_URL: http://localhost:8001
      PLUGINS_DIR: /plugins
      DATABASE_WRITE_URL: mysql://synaplan_test:synaplan_test@db_test:3306/synaplan?serverVersion=11.8&charset=utf8mb4
      DATABASE_READ_URL: mysql://synaplan_test:synaplan_test@db_test:3306/synaplan?serverVersion=11.8&charset=utf8mb4
      OLLAMA_BASE_URL: http://ollama_test:11434
      TIKA_BASE_URL: http://tika_test:9998
      AI_DEFAULT_PROVIDER: test
      MAILER_DSN: smtp://mailhog_test:1025
      AUTO_DOWNLOAD_MODELS: "false"
      TOKEN_SECRET: "test_token_secret"
      # OIDC defaults match the Keycloak setup script (_docker/keycloak/setup.sh)
      # These work with --profile oidc; without it, Keycloak is not running but the provider shows as enabled (harmless)
      OIDC_CLIENT_ID: synaplan-app
      OIDC_CLIENT_SECRET: test-oidc-secret
      OIDC_DISCOVERY_URL: http://host.docker.internal:${KEYCLOAK_TEST_PORT:-8081}/realms/synaplan
      OIDC_AUTO_REDIRECT: ${OIDC_AUTO_REDIRECT:-false}
      OIDC_ADMIN_ROLES: administrator
      LOCK_DSN: flock
      # FIXME: these shouldnt be required
      GOOGLE_GEMINI_API_KEY: "test-key"
      OPENAI_API_KEY: "test-key"
      ANTHROPIC_API_KEY: "test-key"
      GROQ_API_KEY: "test-key"
      THEHIVE_API_KEY: "test-key"
    depends_on:
      db_test:
        condition: service_healthy
      mailhog_test:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: "no"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - synaplan-test-network

  # MariaDB Test Database
  db_test:
    image: mariadb:11.8.2
    container_name: synaplan-db-test
    command: --max-allowed-packet=256M --innodb-buffer-pool-size=256M
    environment:
      MYSQL_DATABASE: synaplan_test
      MYSQL_USER: synaplan_test
      MYSQL_PASSWORD: synaplan_test
      MYSQL_ROOT_PASSWORD: test_root_password
    ports:
      - "3308:3306"
    tmpfs:
      - /var/lib/mysql:rw,noexec,nosuid,size=512m
    healthcheck:
      test: ["CMD", "mariadb", "-h", "localhost", "-u", "root", "-ptest_root_password", "-e", "SELECT 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: "no"
    networks:
      - synaplan-test-network

  # Ollama Test (Optional - Integration Profile)
  ollama_test:
    image: ollama/ollama:latest
    container_name: synaplan-ollama-test
    ports:
      - "11436:11434"
    volumes:
      - ollama_test_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    profiles:
      - integration
    restart: "no"
    networks:
      - synaplan-test-network

  # Apache Tika Test (Optional - Integration Profile)
  tika_test:
    image: apache/tika:2.9.2.0
    container_name: synaplan-tika-test
    command: -h 0.0.0.0 -p 9998
    ports:
      - "9997:9998"
    profiles:
      - integration
    restart: "no"
    networks:
      - synaplan-test-network

  # MailHog Test (Required for registration flow tests)
  mailhog_test:
    image: mailhog/mailhog:latest
    container_name: synaplan-mailhog-test
    ports:
      - "8025:8025"  # Web UI / API
      - "1025:1025"  # SMTP
    restart: "no"
    networks:
      - synaplan-test-network

  # Keycloak OIDC Identity Provider (optional - activated with --profile oidc)
  keycloak_test:
    image: quay.io/keycloak/keycloak:26.1
    container_name: synaplan-keycloak-test
    command: start-dev
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    ports:
      - "${KEYCLOAK_TEST_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -en 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q '\"status\": \"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    profiles: [oidc]
    restart: "no"
    networks:
      - synaplan-test-network

  keycloak_setup:
    image: quay.io/keycloak/keycloak:26.1
    container_name: synaplan-keycloak-setup-test
    depends_on:
      keycloak_test:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/setup/setup.sh"]
    environment:
      KC_SERVER: http://keycloak_test:8080
      KC_CALLBACK: http://localhost:8001/api/v1/auth/keycloak/callback
      KC_ORIGIN: http://localhost:8001
      KC_CLIENT_ID: synaplan-app
      KC_CLIENT_SECRET: test-oidc-secret
    volumes:
      - ./_docker/keycloak/setup.sh:/setup/setup.sh:ro
    profiles: [oidc]
    restart: "no"
    networks:
      - synaplan-test-network

volumes:
  ollama_test_data:

networks:
  synaplan-test-network:
    driver: bridge


