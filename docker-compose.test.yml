# Docker Compose configuration for testing
#
# Prerequisite (local only): The backend image COPYs frontend/dist and frontend/dist-widget.
# Build them first or the app on :8001 will have no login page / widget:
#   make test-stack-build   # or: cd frontend && npm run build && npm run build:widget && cd .. && docker compose -f docker-compose.test.yml build
#
# Usage:
#   Local:  docker compose -f docker-compose.test.yml up -d
#           (MailHog on 8025/1025; stop dev stack first if it uses the same ports)
#   CI:     docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml up
#           (docker-compose.test.ci.yml removes volume mounts to use baked image)

services:
  # Symfony Backend for Testing
  app_test:
    build:
      context: .
      dockerfile: _docker/backend/Dockerfile
    container_name: synaplan-app-test
    ports:
      - "8001:80"
    env_file:
      - backend/.env.test
    volumes:
      # Volume mounts for local development (overridden in CI via docker-compose.test.ci.yml)
      - ./backend:/var/www/backend
      - ./plugins:/plugins
      - ./_docker/backend/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    environment:
      # Overrides: .env.test is the single source; only Docker-specific or host-overridable vars here
      APP_URL: ${APP_URL:-http://localhost:8001}
      SYNAPLAN_URL: ${APP_URL:-http://localhost:8001}
      MAILER_DSN: smtp://mailhog_test:1025
      PLUGINS_DIR: /plugins
      AUTO_DOWNLOAD_MODELS: "false"
    depends_on:
      db_test:
        condition: service_healthy
      mailhog_test:
        condition: service_started
      whatsapp-stub:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: "no"
    networks:
      - synaplan-test-network

  # MariaDB Test Database
  db_test:
    image: mariadb:11.8.2
    container_name: synaplan-db-test
    command: --max-allowed-packet=256M --innodb-buffer-pool-size=256M
    environment:
      MYSQL_DATABASE: synaplan_test
      MYSQL_USER: synaplan_test
      MYSQL_PASSWORD: synaplan_test
      MYSQL_ROOT_PASSWORD: test_root_password
    ports:
      - "3308:3306"
    tmpfs:
      - /var/lib/mysql:rw,noexec,nosuid,size=512m
    healthcheck:
      test: ["CMD", "mariadb", "-h", "localhost", "-u", "root", "-ptest_root_password", "-e", "SELECT 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: "no"
    networks:
      - synaplan-test-network

  # Ollama Test (Optional - Integration Profile)
  ollama_test:
    image: ollama/ollama:latest
    container_name: synaplan-ollama-test
    ports:
      - "11436:11434"
    volumes:
      - ollama_test_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    profiles:
      - integration
    restart: "no"
    networks:
      - synaplan-test-network

  # Apache Tika Test (Optional - Integration Profile)
  tika_test:
    image: apache/tika:2.9.2.0
    container_name: synaplan-tika-test
    command: -h 0.0.0.0 -p 9998
    ports:
      - "9997:9998"
    profiles:
      - integration
    restart: "no"
    networks:
      - synaplan-test-network

  # WhatsApp Graph API stub (E2E gate). Backend uses WHATSAPP_GRAPH_API_BASE_URL=http://whatsapp-stub:3999
  whatsapp-stub:
    build:
      context: frontend/tests/e2e/stub
      dockerfile: Dockerfile
    container_name: synaplan-whatsapp-stub
    ports:
      - "3999:3999"
    restart: "no"
    networks:
      - synaplan-test-network

  # MailHog Test (Required for registration flow tests)
  mailhog_test:
    image: mailhog/mailhog:latest
    container_name: synaplan-mailhog-test
    ports:
      - "8025:8025"  # Web UI / API
      - "1025:1025"  # SMTP
    restart: "no"
    networks:
      - synaplan-test-network

volumes:
  ollama_test_data:

networks:
  synaplan-test-network:
    driver: bridge


