<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synaplan Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #051937 0%, #003d73 100%);
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    .gradient-dots {
      background-image: var(--gradient-bg), 
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: cover, 20px 20px;
      background-position: top left;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
    }

    .topbar {
      height: 60px;
      line-height: 60px;
      padding: 0 1rem;
    }

    .content {
      margin-left: 250px;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topbar text-white gradient-dots d-flex align-items-center">
    <strong>synaplan</strong>
  </div>

  <!-- Sidebar -->
  <div class="sidebar gradient-dots position-fixed top-0 start-0 text-white p-3">
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Start</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Chat</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">AIs & Flows</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Tool Manager</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Files & RAG</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Profile Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Admin Area</h1>
    <p>This area uses a gradient background with dot overlay for style consistency.</p>
  </div>

</body>
</html>
