<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synaplan Widget Test</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

<!-- Synaplan Chat Widget (ES Module with Auto Code-Splitting) -->
<script type="module">
  import SynaplanWidget from 'http://localhost:8000/widget.js'

  SynaplanWidget.init({
    widgetId: 'wdg_8ee32d5032308b0e02060dead57d4825',
    position: 'bottom-right',
    primaryColor: '#007bff',
    iconColor: '#ffffff',
    buttonIcon: 'support',
    defaultTheme: 'light',
    autoOpen: false,
    autoMessage: 'Hello! How can I help you today?',
    messageLimit: 50,
    maxFileSize: 10,
    allowFileUpload: true,
    fileUploadLimit: 3,
    lazy: true  // Load chat on button click (set to false for immediate load)
  })
</script>
</body>
</html>
