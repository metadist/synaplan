<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synaplan Widget Test</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <!-- Synaplan Chat Widget (Optimized) -->
  <!-- 1. Load Vue.js from CDN (cached across sites) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

  <!-- 2. Load Synaplan Widget Loader (only 5.8 KB - loads chat on-demand) -->
  <script src="http://localhost:8000/widget-loader.js"></script>

  <!-- 3. Initialize Widget -->
  <script>
    SynaplanWidget.init({
      widgetId: 'wdg_27058477c2d1dff701a792dd87ca644b',
      position: 'bottom-right',
      primaryColor: '#0ea5e9',
      iconColor: '#ffffff',
      buttonIcon: 'headset',
      defaultTheme: 'light',
      autoOpen: false,
      apiUrl: 'http://localhost:8000'
    });
  </script>
</body>
</html>
