nelmio_api_doc:
    documentation:
        info:
            title: Synaplan API
            description: Synaplan AI Assistant API Documentation
            version: 1.0.0
        servers:
            - url: http://localhost:8000
              description: Local development server
        components:
            securitySchemes:
                CookieAuth:
                    type: apiKey
                    in: cookie
                    name: access_token
                    description: 'HttpOnly cookie-based authentication. Tokens are set automatically on login.'
                Bearer:
                    type: http
                    scheme: bearer
                    description: 'Bearer token for SSE connections. Get token from /api/v1/auth/token endpoint.'
    areas:
        path_patterns:
            - ^/api(?!/doc$) # Accepts all routes except /api/doc
