framework:
    cache:
        prefix_seed: synaplan_sf
        
        # Filesystem cache (Redis removed)
        app: cache.adapter.filesystem
        
        pools:
            # Provider status cache (short TTL)
            cache.provider_status:
                adapter: cache.adapter.filesystem
                default_lifetime: 60
                
            # Model configuration cache
            cache.model_config:
                adapter: cache.adapter.filesystem
                default_lifetime: 3600
                
            # User config cache
            cache.user_config:
                adapter: cache.adapter.filesystem
                default_lifetime: 1800
