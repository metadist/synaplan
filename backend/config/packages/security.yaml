security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: id

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        openai_compat:
            pattern: ^/v1
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\ApiKeyAuthenticator

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\CookieTokenAuthenticator
                - App\Security\QueryTokenAuthenticator
                - App\Security\ApiKeyAuthenticator

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # OpenAI-compatible endpoints (require API key auth)
        - { path: ^/v1, roles: IS_AUTHENTICATED_FULLY }

        # Public API documentation (Swagger)
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }

        # Public runtime configuration (reCAPTCHA site key, etc.)
        - { path: ^/api/v1/config/runtime, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/config/memory-service/check, roles: PUBLIC_ACCESS }

        # Public auth endpoints
        - { path: ^/api/v1/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/verify-email, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/resend-verification, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/refresh, roles: PUBLIC_ACCESS }

        # Authenticated auth endpoints
        - { path: ^/api/v1/auth/me, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/v1/auth/logout, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/v1/auth/revoke-all, roles: IS_AUTHENTICATED_FULLY }

        # Public test endpoints
        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        - { path: ^/api/test, roles: PUBLIC_ACCESS }

        # Public OIDC endpoints
        - { path: ^/api/v1/oidc/discovery, roles: PUBLIC_ACCESS }

        # Public Social Login endpoints (Google, GitHub & Keycloak OAuth)
        - { path: ^/api/v1/auth/providers, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/google/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/google/callback, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/github/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/github/callback, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/keycloak/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/keycloak/callback, roles: PUBLIC_ACCESS }

        # Public shared chat endpoint (no auth required)
        - { path: ^/api/v1/chats/shared/, roles: PUBLIC_ACCESS }

        # Public file uploads endpoint (controller handles auth internally)
        - { path: ^/api/v1/files/uploads/, roles: PUBLIC_ACCESS }

        # Plugin assets (static JS/CSS files, served without auth for ES module loading)
        - { path: ^/api/v1/user/[^/]+/plugins/[^/]+/assets/, roles: PUBLIC_ACCESS }

        # Public widget endpoints (no auth required - embedded on external websites)
        - { path: ^/api/v1/widget/[^/]+/config, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widget/[^/]+/history, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widget/[^/]+/message, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widget/[^/]+/upload, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widget/[^/]+/typing, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widget/[^/]+/files/[^/]+/download, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/messages/stream, roles: PUBLIC_ACCESS }
        - { path: ^/api, methods: [OPTIONS], roles: PUBLIC_ACCESS }

        # Public widget session events (SSE and polling for real-time updates)
        - { path: ^/api/v1/widgets/[^/]+/sessions/[^/]+/events, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/widgets/[^/]+/sessions/[^/]+/poll, roles: PUBLIC_ACCESS }

        # Legacy widget.php endpoint (compatibility layer)
        - { path: ^/widget\.php, roles: PUBLIC_ACCESS }

        # Legacy api.php endpoint (WordPress wizard compatibility)
        - { path: ^/api\.php, roles: PUBLIC_ACCESS }

        # WordPress integration endpoints (public for plugin onboarding)
        - { path: ^/api/v1/integrations/wordpress, roles: PUBLIC_ACCESS }

        # Webhook endpoints (email webhook is public, WhatsApp requires verification)
        - { path: ^/api/v1/webhooks/email, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/webhooks/whatsapp, roles: PUBLIC_ACCESS }

        # Stripe webhook (public - secured by signature verification)
        - { path: ^/api/v1/stripe/webhook, roles: PUBLIC_ACCESS }

        # Public subscription plans (no auth needed to view plans)
        - { path: ^/api/v1/subscription/plans, roles: PUBLIC_ACCESS }

        # All other API routes require authentication
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
