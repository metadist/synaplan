name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: PHP Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Run code formatting check
        working-directory: backend
        run: composer lint

  backend:
    name: Backend (PHP/Symfony)
    runs-on: ubuntu-latest

    env:
      DATABASE_WRITE_URL: mysql://synaplan_test:synaplan_test@127.0.0.1:3306/synaplan?serverVersion=11.8&charset=utf8mb4
      DATABASE_READ_URL: mysql://synaplan_test:synaplan_test@127.0.0.1:3306/synaplan?serverVersion=11.8&charset=utf8mb4

    services:
      mysql:
        image: mariadb:11.8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: synaplan_test
          MYSQL_USER: synaplan_test
          MYSQL_PASSWORD: synaplan_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, zip, gd, curl, bcmath, exif, pcntl, opcache, readline, soap, sodium, ffi, imagick
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install protoc from base image
        run: |
          BASE_IMAGE=$(grep -oP 'FROM \K\S+' _docker/backend/Dockerfile | head -1)
          id=$(docker create "$BASE_IMAGE")
          trap "docker rm $id" EXIT
          sudo docker cp $id:/usr/local/bin/protoc /usr/local/bin/protoc
          protoc --version

      - name: Create .env file
        working-directory: backend
        run: cp .env.test .env
        # Job env (e.g. DATABASE_WRITE_URL from services) overrides when PHP runs

      - name: Create plugins symlink
        run: sudo ln -s ${{ github.workspace }}/plugins /plugins

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security audit
        working-directory: backend
        run: composer audit || true

      - name: Run PHPStan
        working-directory: backend
        run: composer phpstan

      - name: Setup database schema
        working-directory: backend
        run: |
          # Run migrations (won't fail if none exist due to --allow-no-migration)
          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
          # Always run schema update to ensure all tables exist (idempotent)
          php bin/console doctrine:schema:update --force

      - name: Load fixtures
        working-directory: backend
        run: php bin/console doctrine:fixtures:load --no-interaction

      - name: Run PHPUnit tests
        working-directory: backend
        run: php bin/phpunit

      - name: Generate OpenAPI spec
        working-directory: backend
        run: php bin/console nelmio:apidoc:dump --format=json > openapi-spec.json

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi-spec.json
          retention-days: 1

  frontend:
    name: Frontend (Vue/TypeScript)
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: frontend/src/generated/

      - name: Generate Zod schemas from OpenAPI spec
        working-directory: frontend
        run: |
          # Use OpenAPI spec from generated folder
          npx openapi-zod-client src/generated/openapi-spec.json -o src/generated/api-schemas.ts --template schema-template.hbs
          # Run post-processing to create readable aliases
          node scripts/generate-schemas.js --skip-fetch
          # Clean up the OpenAPI spec file (we only need the generated schemas)
          rm src/generated/openapi-spec.json

      - name: Check code formatting
        working-directory: frontend
        run: npm run format:check

      - name: Lint code
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run check:types

      - name: Run tests
        working-directory: frontend
        run: npm run test

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Build widget
        working-directory: frontend
        run: npm run build:widget

      - name: Verify widget build
        working-directory: frontend
        run: |
          if [ ! -d "dist-widget" ] || [ -z "$(ls -A dist-widget)" ]; then
            echo "::warning::Widget build verification failed: dist-widget directory is missing or empty (E2E widget tests may fail)"
          else
            echo "✅ Widget build verified: dist-widget contains files"
            ls -la dist-widget/
          fi

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

      - name: Upload widget build artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: frontend/dist-widget/
          retention-days: 1

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [frontend]
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download widget build artifact
        uses: actions/download-artifact@v4
        with:
          name: widget-dist
          path: frontend/dist-widget/

      - name: Verify widget artifact before Docker build
        run: |
          if [ ! -d "frontend/dist-widget" ] || [ -z "$(ls -A frontend/dist-widget)" ]; then
            echo "::warning::Widget artifact missing: frontend/dist-widget is empty before Docker build (E2E widget tests may fail)"
          else
            echo "✅ Widget artifact verified: frontend/dist-widget contains files"
            ls -la frontend/dist-widget/
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For main branch, tag as 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For tags, extract semantic version (removes 'v' prefix automatically)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For PRs, tag with PR number
            type=ref,event=pr

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: _docker/backend/Dockerfile
          build-args: |
            CI=true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Export to tar file for sharing between jobs
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  e2e:
    name: E2E Tests (${{ matrix.browser }}${{ matrix.auth_method == 'oidc' && ' OIDC' || matrix.auth_method == 'oidc-redirect' && ' OIDC Redirect' || '' }})
    runs-on: ubuntu-latest
    needs: [docker-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard password auth (both browsers) — exclude @oidc tests (no Keycloak running)
          - browser: chromium
            auth_method: password
            compose_profiles: "--profile whatsapp"
            npm_script: "test:e2e"
            grep_filter: "@ci"
          - browser: firefox
            auth_method: password
            compose_profiles: "--profile whatsapp"
            npm_script: "test:e2e:firefox"
            grep_filter: "@ci"
          # OIDC auth (chromium only — auth flow testing, not browser compat)
          - browser: chromium
            auth_method: oidc
            compose_profiles: "--profile oidc"
            npm_script: "test:e2e:oidc"
            grep_filter: "@oidc"
          # OIDC auto-redirect (starts app with OIDC_AUTO_REDIRECT=true)
          - browser: chromium
            auth_method: oidc-redirect
            compose_profiles: "--profile oidc"
            npm_script: "test:e2e:oidc-redirect"
            grep_filter: ""
    env:
      APP_IMAGE: synaplan-test:ci
      APP_URL: http://localhost:8001

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-image.tar
          echo "Loaded images:"
          docker images

          # Tag the first loaded image as synaplan-test:ci for docker-compose
          IMAGE_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -n 1)
          echo "Tagging $IMAGE_TAG as synaplan-test:ci"
          docker tag $IMAGE_TAG synaplan-test:ci
          docker images

      - name: Add host.docker.internal to /etc/hosts
        if: contains(matrix.auth_method, 'oidc')
        run: echo "127.0.0.1 host.docker.internal" | sudo tee -a /etc/hosts

      - name: Start test services and show logs
        env:
          OIDC_AUTO_REDIRECT: ${{ matrix.auth_method == 'oidc-redirect' && 'true' || 'false' }}
        run: |
          COMPOSE="docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml"
          PROFILE="${{ matrix.compose_profiles }}"

          # app_test entrypoint loads fixtures on first run (APP_ENV=test, empty DB)
          # so TestProvider model (id 900) and admin user exist for E2E (e.g. id=003).
          echo "Starting services..."
          $COMPOSE $PROFILE up -d

          # Start following logs in background
          $COMPOSE $PROFILE logs -f &

          echo "Waiting for services to be healthy..."
          $COMPOSE $PROFILE up --wait || {
            echo "Failed to start services. Status:"
            $COMPOSE $PROFILE ps
            echo ""
            echo "Container logs:"
            $COMPOSE $PROFILE logs
            exit 1
          }

          # Wait for Keycloak provisioning to complete (if OIDC)
          if [[ "${{ matrix.auth_method }}" == oidc* ]]; then
            echo "Waiting for Keycloak provisioning..."
            # Use -a to include exited containers (setup is a one-shot sidecar)
            SETUP_ID=$($COMPOSE $PROFILE ps -a -q keycloak_setup)
            if [ -n "$SETUP_ID" ]; then
              docker wait "$SETUP_ID" || true
            fi
          fi

          echo "Services are ready!"
          $COMPOSE $PROFILE ps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:8001
          MAILHOG_URL: http://localhost:8025
          E2E_STACK: test
        run: |
          echo "============================================"
          echo "Running E2E tests with ${{ matrix.browser }} (${{ matrix.auth_method }})"
          echo "============================================"
          npm run ${{ matrix.npm_script }}${{ matrix.grep_filter && format(' -- --grep "{0}"', matrix.grep_filter) || '' }}

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ matrix.auth_method }}
          path: |
            frontend/tests/e2e/test-results/
            frontend/tests/e2e/reports/
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop test services
        if: always()
        run: |
          COMPOSE="docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml"
          PROFILE="${{ matrix.compose_profiles }}"
          $COMPOSE $PROFILE down -v

  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, e2e]
    # Only run on main branch or tags (e2e tests already passed)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-image.tar
          echo "Loaded images:"
          docker images

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          echo "Pushing all tags..."
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | while read -r tag; do
            echo "Pushing: $tag"
            docker push "$tag"
          done
          echo "✅ All images pushed successfully"

  # Gate job that depends on all checks - only this needs to be required in branch protection
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, backend, frontend, docker-build, e2e, docker-push]
    if: always()
    steps:
      - name: Check for failures
        if: |
          !cancelled() && (
            needs.lint.result != 'success' ||
            needs.backend.result != 'success' ||
            needs.frontend.result != 'success' ||
            needs.docker-build.result != 'success' ||
            needs.e2e.result != 'success' ||
            (needs.docker-push.result != 'success' && needs.docker-push.result != 'skipped')
          )
        run: |
          echo "One or more checks failed, were cancelled, or were skipped"
          exit 1

      - name: All checks passed
        run: echo "All checks passed!"
