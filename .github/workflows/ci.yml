name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: PHP Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Run code formatting check
        working-directory: backend
        run: composer lint

  backend:
    name: Backend (PHP/Symfony)
    runs-on: ubuntu-latest

    env:
      DATABASE_WRITE_URL: mysql://synaplan_test:synaplan_test@127.0.0.1:3306/synaplan?serverVersion=11.8&charset=utf8mb4
      DATABASE_READ_URL: mysql://synaplan_test:synaplan_test@127.0.0.1:3306/synaplan?serverVersion=11.8&charset=utf8mb4

    services:
      mysql:
        image: mariadb:11.8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: synaplan_test
          MYSQL_USER: synaplan_test
          MYSQL_PASSWORD: synaplan_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, zip, gd, curl, bcmath, exif, pcntl, opcache, readline, soap, sodium, ffi, imagick
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install protobuf compiler
        run: |
          PROTOC_VERSION=$(grep -oP 'ENV PROTOC_VERSION=\K[0-9.]+' _docker/backend/Dockerfile)
          curl -Lo protoc.zip "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip"
          sudo unzip -q protoc.zip -d /usr/local
          sudo chmod +x /usr/local/bin/protoc
          rm protoc.zip
          protoc --version

      - name: Create .env file
        working-directory: backend
        run: bash ../.github/scripts/create-test-env.sh

      - name: Create plugins symlink
        run: sudo ln -s ${{ github.workspace }}/plugins /plugins

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security audit
        working-directory: backend
        run: composer audit || true

      - name: Run PHPStan
        working-directory: backend
        run: composer phpstan

      - name: Setup database schema
        working-directory: backend
        run: |
          # Run migrations (won't fail if none exist due to --allow-no-migration)
          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
          # Always run schema update to ensure all tables exist (idempotent)
          php bin/console doctrine:schema:update --force

      - name: Load fixtures
        working-directory: backend
        run: php bin/console doctrine:fixtures:load --no-interaction

      - name: Run PHPUnit tests
        working-directory: backend
        run: php bin/phpunit

      - name: Generate OpenAPI spec
        working-directory: backend
        run: php bin/console nelmio:apidoc:dump --format=json > openapi-spec.json

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi-spec.json
          retention-days: 1

  frontend:
    name: Frontend (Vue/TypeScript)
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: frontend/src/generated/

      - name: Generate Zod schemas from OpenAPI spec
        working-directory: frontend
        run: |
          # Use OpenAPI spec from generated folder
          npx openapi-zod-client src/generated/openapi-spec.json -o src/generated/api-schemas.ts --template schema-template.hbs
          # Run post-processing to create readable aliases
          node scripts/generate-schemas.js --skip-fetch
          # Clean up the OpenAPI spec file (we only need the generated schemas)
          rm src/generated/openapi-spec.json

      - name: Check code formatting
        working-directory: frontend
        run: npm run format:check

      - name: Lint code
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run check:types

      - name: Run tests
        working-directory: frontend
        run: npm run test

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Build widget
        working-directory: frontend
        run: npm run build:widget

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

      - name: Upload widget build artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: frontend/dist-widget/
          retention-days: 1

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [frontend]
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download widget build artifact
        uses: actions/download-artifact@v4
        with:
          name: widget-dist
          path: frontend/dist-widget/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For main branch, tag as 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For tags, extract semantic version (removes 'v' prefix automatically)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For PRs, tag with PR number
            type=ref,event=pr

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: _docker/backend/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Export to tar file for sharing between jobs
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [docker-build]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        include:
          # Basic browser configurations
          - browser: chromium
            project: chromium
          - browser: firefox
            project: firefox

          # Example: Add environment-specific test configurations
          # Uncomment and modify as needed:
          # - browser: chromium
          #   project: chromium
          #   env_name: staging
          #   ai_provider: groq
          #   test_tag: "@smoke"
          # - browser: firefox
          #   project: firefox
          #   env_name: production-like
          #   ai_provider: openai
          #   test_tag: "@critical"
    env:
      APP_IMAGE: synaplan-test:ci
      APP_URL: http://localhost:8001
      # You can add matrix-specific env vars here:
      # AI_DEFAULT_PROVIDER: ${{ matrix.ai_provider || 'test' }}
      # TEST_ENV: ${{ matrix.env_name || 'test' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-image.tar
          echo "Loaded images:"
          docker images

          # Tag the first loaded image as synaplan-test:ci for docker-compose
          IMAGE_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -n 1)
          echo "Tagging $IMAGE_TAG as synaplan-test:ci"
          docker tag $IMAGE_TAG synaplan-test:ci
          docker images

      - name: Start test services and show logs
        run: |
          echo "Starting services..."
          docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml up -d

          # Start following logs in background
          docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml logs -f &
          LOGS_PID=$!

          echo "Waiting for services to be healthy..."
          docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml up --wait || {
            echo "Failed to start services. Status:"
            docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml ps
            echo ""
            echo "Container logs:"
            docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml logs
            exit 1
          }

          echo "Services are ready!"
          docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml ps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:8001
          AUTH_USER: admin@synaplan.com
          AUTH_PASS: admin123
          MAILHOG_URL: http://localhost:8025
        run: |
          echo "============================================"
          echo "Running E2E tests with ${{ matrix.browser }}"
          echo "============================================"
          npx playwright test --config=tests/e2e/playwright.config.ts --project=${{ matrix.project }} --grep "@ci"

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            frontend/tests/e2e/test-results/
            frontend/tests/e2e/reports/
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop test services
        if: always()
        run: docker compose -f docker-compose.test.yml -f docker-compose.test.ci.yml down -v

  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, e2e]
    # Only run on main branch or tags (e2e tests already passed)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-image.tar
          echo "Loaded images:"
          docker images

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          echo "Pushing all tags..."
          docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | while read -r tag; do
            echo "Pushing: $tag"
            docker push "$tag"
          done
          echo "âœ… All images pushed successfully"

  # Gate job that depends on all checks - only this needs to be required in branch protection
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, backend, frontend, docker-build, e2e, docker-push]
    if: always()
    steps:
      - name: Check for failures
        if: |
          !cancelled() && (
            needs.lint.result != 'success' ||
            needs.backend.result != 'success' ||
            needs.frontend.result != 'success' ||
            needs.docker-build.result != 'success' ||
            needs.e2e.result != 'success' ||
            (needs.docker-push.result != 'success' && needs.docker-push.result != 'skipped')
          )
        run: |
          echo "One or more checks failed, were cancelled, or were skipped"
          exit 1

      - name: All checks passed
        run: echo "All checks passed!"
